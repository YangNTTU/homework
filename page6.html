                <p class="mbr-text pb-3 mbr-fonts-style display-5">卡蘇馬蘇乳酪又稱活蛆乳酪，是薩丁尼亞傳統羊奶乳酪，以內含活的蒼蠅幼蟲著稱。 它以佩克里諾乳酪為食源，但跳過典型的發酵程序，直接由酪蠅幼蟲的消化作用讓食材「腐爛」。幼蟲是刻意添加物，旨在推動一種特殊層次的發酵，並促進分解乳酪中的乳脂。乳酪的質地隨後變得十分柔軟，並滲出些許汁液。</p>
